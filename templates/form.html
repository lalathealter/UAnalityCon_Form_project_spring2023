
{% extends "base.html" %}
{% block body %}
    <form action="/" method="post">
        <div align="center">
            <h1>UAnalityCon - Форма участника</h1>
            <br>

            <input 
                required
                placeholder="Фамилия" 
                type="text" 
                name="lname_russian" 
                id="lname_russian">
            <br>
            <input 
                required
                placeholder="Имя" 
                type="text" 
                name="fname_russian" 
                id="fname_russian">
            <br>
            <input 
                placeholder="Отчество (при наличии)" 
                type="text" 
                name="patronym_russian" 
                id="patronym_russian">
            <br>
            <input 
                required
                placeholder="Адрес электронной почты" 
                type="email" 
                name="email" 
                id="email">
            <br>

            <fieldset>
                <label for="acad_degree_russian">Учёная степень:</label>
                <select 
                    required 
                    name="acad_degree_russian" 
                    id="acad_degree_russian">
                    <option value="Отсутствует">Отсутствует</option>
                    <option value="Доктор наук">Доктор наук</option>
                    <option value="Кандидат наук">Кандидат наук</option>
                </select>
            </fieldset>
            <br>

            <fieldset>
                <label for="acad_rank_russian">Учёное звание:</label>
                <select 
                    required 
                    name="acad_rank_russian" 
                    id="acad_rank_russian">
                    <option value="Отсутствует">Отсутствует</option>
                    <option value="Доцент">Доцент</option>  
                    <option value="Профессор">Профессор</option>
                </select>
            </fieldset>
            <br>
            <input 
                required
                placeholder="Контактный телефон (В формате 80123456789)" 
                type="tel" 
                name="phone_number" 
                id="phone_number"
                pattern="[+]{0,1}[0-9]{1,3}[0-9]{10}"
            >
            <br>

            <input 
                required
                placeholder="Имя на английском" 
                type="text" 
                name="fname_english" 
                id="fname_english">
            <br>
            <input 
                required
                placeholder="Фамилия на английском" 
                type="text" 
                name="lname_english" 
                id="lname_english">
            <br>

            <input 
                required
                placeholder="Место работы/учёбы на английском языке" 
                type="text" 
                name="place_of_work_english" 
                id="place_of_work_english">
            <br>
            
            <input 
                required
                placeholder="Должность на английском" 
                type="text" 
                name="position_english" 
                id="position_english">
            <br>
            <fieldset>
                <label for="acad_degree_english">Учёная степень на английском:</label>
                <select 
                    required 
                    name="acad_degree_english" 
                    id="acad_degree_english">
                    <option value="None"><None/option>
                    <option value="Doctorate">Doctorate</option>
                    <option value="Professorship">Professorship</option>
                </select>
            </fieldset>
            <br>
            <fieldset>
                <label for="acad_rank_english">Учёное звание на английском:</label>
                <select 
                    required 
                    name="acad_rank_english" 
                    id="acad_rank_english">
                    <option value="None">None</option>
                    <option value="Docent">Docent</option>  
                    <option value="Professor">Professor</option>
                </select>
            </fieldset>
            <br>

            <input 
                required
                placeholder="Название доклада" 
                type="text" 
                name="report_name_russian" 
                id="report_name_russian">
            <br>
            <input
                required 
                placeholder="Название доклада на английском" 
                type="text" 
                name="report_name_english" 
                id="report_name_english">
            <br>

            <textarea 
                name="coauthors_info" 
                id="coauthors_info" 
                placeholder="Информация о соавторах (при наличии): ФИО, место работы/учёбы, должность, учёная степень, учёное звание на русском и английском языках"
                cols="50" 
                rows="12"></textarea>
            <br>

            <textarea 
                required
                name="report_thesis" 
                id="report_thesis" 
                placeholder="Поле для вставки текста тезисов (Максимум символов: 3072)"
                cols="50" 
                rows="12"
                maxlength="3072"
                ></textarea>
            <br>

            <fieldset>
                <legend>Форма представления доклада:</legend>
                <input 
                    type="radio" 
                    name="report_type" 
                    id="report_type_section"
                    value="section"
                    class="radioinput"
                    required>
                <label for="report_type_section">Секционный</label>
                
                <input 
                    type="radio" 
                    name="report_type" 
                    id="report_type_poster"
                    value="poster"
                    class="radioinput">
                <label for="report_type_poster">Постерный</label>
            </fieldset>
            <br>

            <button type="submit">
                отправить
            </button>
        </div>
    </form>
{% endblock %}
